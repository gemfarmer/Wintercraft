<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h3>Presets</h3>
    </div>
    <div class="col-sm-12">
      <form class="form" name="form" ng-submit="submit(form)" novalidate>

        <div class="form-group">
          <label>Name</label>

          <input type="text" name="name" class="form-control" ng-model="presets.name">
        </div>

        <div class="form-group">
          <label>Zip</label>

          <input type="text" name="zip" class="form-control" ng-model="presets.zip">
        </div>

        <div class="form-group">
          <label>Phone</label>

          <input type="text" name="phone" class="form-control" ng-model="presets.phone">
        </div>

        <div class="form-group">
          <label>Email</label>

          <input type="email" name="email" class="form-control" ng-model="presets.email">
        </div>


        <div class="form-group has-error">
          <p class="help-block" ng-show="form.email.$error.email && submitted">
             Please enter a valid email.
          </p>

        </div>

        <div>
          <button class="btn btn-primary btn-lg btn-login" type="submit">
            Save Presets
          </button>

        </div>

        <div class="form-group has-success">
          <p class="help-block" ng-show="saveMessage && submitted">
             Your profile has been saved!
          </p>

        </div>

      </form>
    </div>
  </div>
  <hr>
</div>
